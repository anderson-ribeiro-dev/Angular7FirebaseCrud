<h1 class="display-4">EMP. Register</h1>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id">
  <div class="form-group">
    <input name="fullName" #fullName="ngModel" [(ngModel)]="service.formData.fullName" class="form-control" placeholder="Nome" required>
    <div *ngIf="fullName.invalid && fullName.touched"  class="validation-error">Este campo é obrigatório</div>
  </div>
  <div class="form-group">
    <input name="position" #position="ngModel" [(ngModel)]="service.formData.position" class="form-control" placeholder="Tipo Cargo" required>
    <div *ngIf="position.invalid && position.touched"  class="validation-error">Este campo é obrigatório</div>
  </div>
  <div class="row">
    <div class="form-group col-md-6">
      <input name="empCode" #empCode="ngModel" [(ngModel)]="service.formData.empCode" class="form-control" placeholder="Código Empregado" required>
      <div *ngIf="empCode.invalid && empCode.touched"  class="validation-error">Este campo é obrigatório</div>
    </div>
    <div class="form-group col-md-6">
      <input name="mobile" #mobile="ngModel" [(ngModel)]="service.formData.mobile" class="form-control" placeholder="Telefone" required>
     <div *ngIf="mobile.invalid && mobile.touched"  class="validation-error">Este campo é obrigatório</div>
    </div>
  </div>
  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block btn-info">Cadastrar</button>
  </div>
</form>
